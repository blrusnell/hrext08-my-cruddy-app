<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Person Reminder</title>
	<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>person reminder</h1>
		<p1>for those who can't remember</p1>
	</div>
	<div class="container1">
		<form action="" method="" class="form">
			<div class="form">
				<input type="text" placeholder="Name..." name="key" id="key" required>
			</div>
			<div class="form">
				<input type="file" class="file-input" id="value"/>
			</div>
			<div class="form">
				<button class="button" id="btn-create" type="button">Create</button>
				<button class="button" id="btn-update" type="button">Update</button>
				<button class="button" id="btn-delete" type="button">Delete</button>
				<button class="button" id="btn-clear" type="button">Clear All</button>
			</div>
	    <div class="container2">
		    <div id="statusLabel">Status:</div>
        </div>
			<!-- clear button? -->
		</form>	
		<table>
			<thead>
				<tr>
					<th class="title">Name</th>
					<th class="note">Picture</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="title">test key</td>
					<td class="note">test value</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="app/app.js"></script>
  <!--
   table to view data

   form for input for the crud operations

   corgi gif
   cowbell sound
  -->

</body>
</html>
